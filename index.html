    .nav_ul {
        margin: 14px 14px;
        font-size: 1rem;
        text-align: center;
    }
    
    .nav_ul li {
        display: inline-block;
        padding: 0 5px 14px;
        margin: 0 5%;
    }
    
    .nav_li_activity {
        color: #e77954;
        border-bottom: 1px solid #e77954;
    }
    
    .main_view {
        margin: 1% 3% 5%;
        width: 100%;
        overflow: hidden;
    }
    
    .single_cover {
        width: 27%;
        float: left;
        margin: 2%;
    }
    
    .cover_img img {
        width: 100%;
        border: 1px solid #aaa;
    }
    
    .list_detail {
        display: none
    }
    
    .main_list {
        border-top: 1px solid #aaa;
        padding: 0 3% 5%
    }
    
    .main_list .single_cover {
        width: 100%;
        overflow: hidden;
    }
    
    .main_list .cover_img {
        /*float: left;*/
        display: inline-block;
        width: 27%;
    }
    
    .main_list .detail_wrap {
        display: inline-block;
    }
    
    .main_list .list_detail {
        display: block;
    }
    
    .main_list h4 {
        font-size: 1.2rem;
    }
    
    .footer {
        /*position: fixed;
        bottom: : 2px;*/
        height: 50px;
        width: 100%;
        /*z-index: 999;*/
        background: #fff;
    }
    
    .footer_ul {
        text-align: center;
    }
    
    .footer_ul li {
        display: inline-block;
        padding: 6px 18px;
        border: 1px solid #aaa;
    }
    
    .footer_li_activity {
        background-color: #aaa;
    }
